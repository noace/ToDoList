<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ToDoList</title>
        <link rel="stylesheet" type="text/css" href="./todo.css" />
        <script src="./todo.js"></script>
    </head>
    <body>
        <header>
            <section>
                <div class="text">
                    ToDoList
                </div>
                <input id="input" placeholder="添加ToDo" />
            </section>
        </header>

        <section>
            <h2>
                正在进行
                <span id="doing">0</span>
            </h2>
            <ol id="todo">
            </ol>
            
            <h2>
                已经完成
                <span id="done">0</span>
            </h2>
            <ul id="done_ul"></ul>
        </section>
        <footer>
            Copyright © 2014 todolist.cn <a href="javascript:clear();" id="clear">clear</a>
        </footer>
    </body>
</html>
